@(message: String)

<html ng-app>
<head>
<title>Your Shopping Cart</title>
</head>
<body ng-controller='CartController'>
	<h1>Your Shopping Cart</h1>
	<div ng-repeat='item in items'>
		<span>{{item.title}}</span> <input ng-model='item.quantity'> <span>{{item.price
			| currency}}</span> <span>{{item.price * item.quantity | currency}}</span>
		<button ng-click="remove($index)">Remove</button>
	</div>
	<script src="@routes.Assets.at("javascripts/lib/angular/angular.min.js")" type="text/javascript"></script>
	<script>
		function CartController($scope) {
			$scope.items = [ {
				title : 'Paint pots',
				quantity : 8,
				price : 3.95
			}, {
				title : 'Polka dots',
				quantity : 17,
				price : 12.95
			}, {
				title : 'Pebbles',
				quantity : 5,
				price : 6.95
			} ];
			$scope.remove = function(index) {
				$scope.items.splice(index, 1);
			}
		}
	</script>

	<form ng-submit="requestFunding()" ng-controller="StartUpController">
		Starting: <input ng-change="computeNeeded()"
			ng-model="funding.startingEstimate"> Recommendation:
		{{funding.needed}}
		<button>Fund my startup!</button>
	</form>
	<script>
		function StartUpController($scope) {
			$scope.funding = {
				startingEstimate : 0
			};
			$scope.computeNeeded = function() {
				$scope.funding.needed = $scope.funding.startingEstimate * 10;
			};
			$scope.requestFunding = function() {
				window.alert("Sorry, please get more customers first.");
			};
		}
	</script>
</body>
</html>
